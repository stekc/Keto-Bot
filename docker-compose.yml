services:
  Keto:
    container_name: Keto
    image: python:3.12-alpine
    working_dir: /opt/keto
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    dns:
    - 8.8.8.8
    - 8.8.4.4
    volumes:
      - ./:/opt/keto
    command: sh -c "apk --no-cache --update add git build-base cmake python3-dev linux-headers rust cargo ffmpeg freetype-dev libpng-dev openblas-dev libffi-dev && pip install --no-cache-dir -r requirements.txt && python main.py"
    restart: unless-stopped
